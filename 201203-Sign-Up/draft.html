<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-family: "Raleway", sans-serif;
        font-size: 16px;
      }

      .list-posts {
        width: 60%;
        margin: auto;
      }

      .post-item {
        border: 1px solid #dbdbdb;
        padding: 20px;
        border-radius: 10px;
      }

      .author-name {
        font-weight: 600;
      }

      .time {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="list-posts">
        <div class="post-item">
          <div class="author-name">Nguyen Y Van</div>
          <div class="time">14/12/2020 20:08</div>
          <div class="content">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit,
            magnam? Iure error facilis cupiditate quaerat, nesciunt ut cum omnis
            aliquid sunt, minus in ex repellendus similique? Quasi obcaecati
            vitae explicabo?
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
