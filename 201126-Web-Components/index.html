<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"></link>
  </head>
  <body>
    <div class="container">
      <card-container 
        imgSrc="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/The_Dream_Chapter_Star.png/440px-The_Dream_Chapter_Star.png"
        title="The Dream Chapter: STAR"
        description="The Dream Chapter: Star (stylized The Dream Chapter: STAR) is the debut extended play by South Korean boy band TXT, released by Big Hit Entertainment and Republic Records, and distributed by iriver Inc on March 4, 2019, in both digital and physical versions.
        "
      >
      </card-container>
      <card-container 
        imgSrc="https://upload.wikimedia.org/wikipedia/en/7/79/TXT_-_The_Dream_Chapter_-_Magic.png"
        title="The Dream Chapter: MAGIC"
        description="The Dream Chapter: Magic is the debut studio album by South Korean boy band TXT. It was released on October 21, 2019 by Big Hit Entertainment. It serves as a follow-up to the band's debut extended play The Dream Chapter: Star (2019). "
      >
      </card-container>
      <card-container 
        imgSrc="https://upload.wikimedia.org/wikipedia/en/c/c8/The_Dream_Chapter_-_Eternity.jpg"
        title="The Dream Chapter: ETERNITY"
        description="The Dream Chapter: Eternity is the second extended play (EP) by South Korean boy band TXT. It was released on May 18, 2020 by Big Hit Entertainment and Republic Records. It serves as a follow-up to TXT's first studio album The Dream Chapter: Magic (2019). "
      >
      </card-container>
